<p-orderList [value]="friends" [listStyle]="{ 'flex': 'auto' }" header="Friends" filterBy="name"
    filterPlaceholder="Filter by name" class="friends-list">
    <ng-template let-user pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3">
            <img class="w-3rem h-3rem shadow-2 flex-shrink-0 border-circle" [src]="user.profile_img" (error)="defImg(user)"
                alt="{{user.name}}" />
            <div class="flex-1 flex flex-column gap-2 text-xs">
                <span class="font-bold">{{ user.name }}</span>
            </div>
        </div>
    </ng-template>
</p-orderList>
