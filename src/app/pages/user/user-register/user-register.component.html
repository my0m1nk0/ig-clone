<div class="surface-card mt-8 mx-auto p-4 shadow-2 border-round w-full lg:w-6">
    <form [formGroup]="registerForm" (ngSubmit)="saveUser()">
        <div class="text-center mb-5">
            <img src="assets/imgs/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Create an account</div>
            <span class="text-600 font-medium line-height-3">Make it happen to connect with us !! </span>
            <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
        </div>
        <div>
            <div class="flex flex-column gap-2 mb-3">
                <label htmlFor="name" class="block text-900 font-medium">Full Name</label>
                <input pInputText id="name" class="p-inputtext-sm" aria-describedby="name" formControlName="name" />
            </div>
            <div class="flex flex-column gap-2 mb-3">
                <label htmlFor="email" class="block text-900 font-medium">Email</label>
                <input pInputText id="email" class="p-inputtext-sm" aria-describedby="email"
                    formControlName="email" />
            </div>
            <div class="flex align-items-center mb-3 gap-3">
                <div class="flex-1 flex flex-column gap-2">
                    <label htmlFor="password" class="block text-900 font-medium">Password</label>
                    <input pInputText type="password" id="password" class="p-inputtext-sm" aria-describedby="password"
                        formControlName="password" />
                </div>
                <div class="flex-1 flex flex-column gap-2">
                    <label htmlFor="cpassword" class="block text-900 font-medium">Confirm Password</label>
                    <input pInputText type="password" id="cpassword" class="p-inputtext-sm" aria-describedby="cpassword"
                        formControlName="cpassword" />
                </div>
            </div>
            <div class="flex flex-column gap-2 mb-3 ">
                <label htmlFor="dob" class="block text-900 font-medium">Date Of Birth</label>
                <p-calendar [showIcon]="true" class="date-input" [touchUI]="true" [readonlyInput]="true"
                    formControlName="dob"></p-calendar>
            </div>
            <button pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
        </div>
    </form>
</div>
