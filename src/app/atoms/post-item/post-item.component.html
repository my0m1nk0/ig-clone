<p-card [style]="{ width: '360px' }" styleClass="post">
    <ng-template pTemplate="header">
        <app-user-profile-icon></app-user-profile-icon>
    </ng-template>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of postContent.imgs" class="slide">
            <div class="product-item w-full">
                <div class="product-item-content">
                    <div class="">
                        <img src={{slide}} class="product-image w-full shadow-2" />
                    </div>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-between mt-2 post-react">
            <div class="react-post flex gap-2">
                <i class="pi pi-heart"></i>
                <i class="pi pi-comment"></i>
                <i class="pi pi-send"></i>
            </div>
            <div class="save-post">
                <i class="pi pi-bookmark"></i>
            </div>
        </div>
        <p class="text-xs" appSeeMore [innerText]="postContent.text"></p>
    </ng-template>
</p-card>
