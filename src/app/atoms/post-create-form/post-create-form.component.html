<form [formGroup]="postForm">
    <div id="postForm">
        <textarea rows="5" cols="30" pInputTextarea formControlName="text" [autoResize]="false" class="w-full"></textarea>
        <div class="flex mt-3 flex-wrap gap-2">
            <div class="img-upload custom-card flex align-items-center justify-content-center" (click)="uploadImg()">
                <i class="pi pi-images text-4xl"></i>
            </div>
            <input type="file" style="display: none;" #imageInput (change)="handleInput($event)">
            <ng-container *ngFor="let item of imgArray">
                <div class="img-upload custom-card flex align-items-center justify-content-center">
                    <p-image [src]="item" alt="Image" width="100%"></p-image>
                </div>
            </ng-container>
        </div>
        <div class="text-right">
            <p-button label="Cancel" styleClass="p-button-outlined p-button-secondary mr-2"></p-button>
            <p-button label="Post" styleClass="p-button-outlined" [disabled]="postForm.invalid"></p-button>
        </div>
    </div>
</form>
