<form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()">
    <div class="update-profile">
        <div class="text-center w-auto" id="edit-profile">
            <i class="pi pi-pencil cover-icon" (click)="uploadCover()"></i>
            <input type="file" style="display: none;" #coverInput (change)="handleInput($event,true)">
            <img [src]="coverImg"  class="cover-img">
            <div class="profile_img flex flex-column">
                <p-avatar [image]="profileImg" styleClass="mr-2 "
                size="xlarge" shape="circle"  (onImageError)="setDefaultImg()"></p-avatar>
                <input type="file" style="display: none;" #imageInput (change)="handleInput($event)">
                <i class="pi pi-camera mr-2" (click)="uploadImg()"></i>    
            </div>
        </div>
        <div class="mt-6">
            <label htmlfor="bio" class="block text-900 font-medium">Bio</label>
            <textarea rows="2" cols="30" pInputTextarea formControlName="text" formControlName="bio" [autoResize]="false" class="w-full"></textarea>
        </div>
        <div class="grid">
            <div class="mt-2 lg:col-6 md:col-12 sm:col-12">
                <label htmlFor="name" class="block text-900 font-medium">Name</label>
                <input type="text" pInputText class="p-inputtext-sm mt-2" width="100%" formControlName="name" [value]="loginUser?.name">
            </div>
            <div class="mt-2 lg:col-6 md:col-12 sm:col-12">
                <label htmlFor="email" class="block text-900 font-medium">Email</label>
                <input type="text" pInputText class="p-inputtext-sm mt-2" width="100%" formControlName="email" [value]="loginUser?.email">
            </div>
        </div>
        <div class="mt-2">
            <label htmlFor="dob" class="block text-900 font-medium">Date of Birth</label>
            <p-calendar [showIcon]="true" class="date-input" styleClass="mt-2" 
                #calendar formControlName="dob" id="dob" formControlName="dob"></p-calendar>
        </div>
        <div>
            <label htmlfor="about" class="block text-900 font-medium mt-2">About</label>
            <textarea rows="2" cols="30" pInputTextarea formControlName="text" [autoResize]="false" class="w-full mt-2" formControlName="about"></textarea>
        </div>
        <div class="text-right mt-2">
            <p-button label="Cancel" styleClass="p-button-outlined p-button-secondary mr-2"></p-button>
            <p-button label="Update" styleClass="p-button-outlined" type="submit" [disabled]="updateProfileForm.invalid"></p-button>
        </div>
    </div>
</form>
